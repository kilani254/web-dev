<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="newly.css">

<body>
    <h1> hotel feedback form</h1>
    <form method="get">
        <h3>Are you from karatina or not</h3>
        <label for="inkaru">inside</label>  
    <input id="inkaru"type="radio" name="loc" value="">
    <label for="outkaru">outside</label>
    <input id="outkaru" type="radio" name="loc" id="">
    <h2>How was your service?</h2>
    <select name="stars" id="">
        <option value="great">3</option>
       <option value="okay">2</option>
       <option value="bad">1</option> 
    </select>
    <input type="submit">
    </form>
    <h2>Will you still visit us?</h2>
    <form method="get">
        <label for="accept">true</label>
        <input id="accept" type="radio" name="loc" >
        <label for="denny">not true</label>
        <input id="denny" type="radio" name="loc" id="">
       
        <h2>How do you rate us as per class?</h2>
         <select name="ratings" id="">

            <option value="great">classy</option>
            <option value="fair">satisfying</option>
            <option value="bad">middle-class</option>
        </select>
        
        <h2>Any other feedback?</h2>
        <input type="text" name="" id="">
        <textarea name="text" id="" cols="80" rows="8"></textarea>
        <input type="submit" name="" id="">
    </form>

    <table border="7">
<thead>
    <th>name</th>
    <th>age</th>
    <th>country</th>
</thead>
<tr>
<td>nimrod</td>
<td>22</td>
<td>kenya</td>


</tr>

    </table>
